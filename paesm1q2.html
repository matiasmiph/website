<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Interactivo PAES M1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="quiz-container">
        <div id="header">
            <h1>Cuestionario PAES M1</h1>
            <p>Competencia Matemática 1</p>
        </div>
        <div id="question-card" class="card">
            <!-- El contenido de la pregunta se cargará aquí con JavaScript -->
        </div>
        <div id="navigation">
            <button id="next-btn">Siguiente Pregunta</button>
        </div>
        <div id="results-card" class="card hidden">
            <!-- Los resultados finales se mostrarán aquí -->
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
